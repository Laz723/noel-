<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux No√´l 2024 üéÑ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Flocons de neige anim√©s */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: snowfall linear infinite;
            color: white;
            font-size: 1em;
            opacity: 0.8;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Conteneur principal */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Carte principale */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: floatIn 1s ease-out;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Effet de brillance */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        /* D√©coration de No√´l */
        .decorations {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Titre principal */
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, #c92a2a 0%, #e03131 50%, #c92a2a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #495057;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Formulaire */
        .form-container {
            margin-top: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #c92a2a;
            box-shadow: 0 0 0 3px rgba(201, 42, 42, 0.1);
            transform: translateY(-2px);
        }

        /* Bouton */
        .btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #c92a2a 0%, #e03131 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(201, 42, 42, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(201, 42, 42, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Message de r√©sultat */
        .result {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, #51cf66 0%, #2f9e44 100%);
            border-radius: 20px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(47, 158, 68, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .result-message {
            font-size: 1.8rem;
            color: white;
            font-weight: 700;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-family: 'Playfair Display', serif;
        }

        .result-emoji {
            font-size: 4rem;
            margin: 1rem 0;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .share-btn {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background: white;
            color: #2f9e44;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            z-index: 2;
        }

        footer p {
            margin: 0.3rem 0;
            font-size: 0.9rem;
        }

        .creator {
            font-weight: 600;
            font-size: 1rem;
            color: #ffd43b;
        }

        /* Lumi√®res de No√´l */
        .lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-around;
            z-index: 9999;
        }

        .light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .light:nth-child(1) { background: #ff6b6b; animation-delay: 0s; }
        .light:nth-child(2) { background: #51cf66; animation-delay: 0.2s; }
        .light:nth-child(3) { background: #ffd43b; animation-delay: 0.4s; }
        .light:nth-child(4) { background: #4dabf7; animation-delay: 0.6s; }
        .light:nth-child(5) { background: #ff6b6b; animation-delay: 0.8s; }
        .light:nth-child(6) { background: #51cf66; animation-delay: 1s; }
        .light:nth-child(7) { background: #ffd43b; animation-delay: 1.2s; }
        .light:nth-child(8) { background: #4dabf7; animation-delay: 1.4s; }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 2rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .result-message {
                font-size: 1.4rem;
            }
        }

        /* √âtoiles scintillantes */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Lumi√®res de No√´l -->
    <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <!-- √âtoiles -->
    <div class="stars" id="stars"></div>

    <!-- Conteneur principal -->
    <div class="container">
        <div class="card">
            <div class="decorations">
                üéÑ ‚ú® üéÖ ‚≠ê üéÅ
            </div>
            
            <h1 class="title">Joyeux No√´l</h1>
            <p class="subtitle">Envoyez vos v≈ìux magiques de No√´l 2024</p>
            
            <div class="form-container">
                <div class="input-group">
                    <label for="name">Votre Pr√©nom</label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Ex: Marie, Jean, Sarah..."
                        required
                    >
                </div>
                
                <button class="btn" onclick="generateMessage()">
                    üéÖ G√©n√©rer mon message de No√´l
                </button>
            </div>
            
            <div class="result" id="result">
                <div class="result-emoji">üéÑ</div>
                <div class="result-message" id="message"></div>
                <button class="share-btn" onclick="shareMessage()">
                    üì§ Partager ce message
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="creator">‚ú® Cr√©√© avec ‚ù§Ô∏è par Bolanidji GNAHOUAME ‚ú®</p>
        <p>&copy; 2024 - Tous droits r√©serv√©s</p>
        <p>Joyeux No√´l √† tous ! üéÑüéÅ</p>
    </footer>

    <script>
        // Cr√©ation des flocons de neige
        function createSnowflakes() {
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(snowflake);
            }
        }

        // Cr√©ation des √©toiles
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // G√©n√©ration du message
        function generateMessage() {
            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('üéÖ Veuillez entrer votre pr√©nom !');
                nameInput.focus();
                return;
            }
            
            const messages = [
                `üéÑ ${name} vous souhaite un Joyeux No√´l rempli de magie et de bonheur ! ‚ú®`,
                `‚ú® ${name} vous envoie ses meilleurs v≈ìux pour un No√´l merveilleux ! üéÅ`,
                `üéÖ ${name} vous souhaite un Joyeux No√´l plein d'amour et de joie ! ‚ù§Ô∏è`,
                `‚≠ê ${name} vous transmet toute la magie de No√´l ! Passez de merveilleuses f√™tes ! üéÑ`,
                `üéÅ ${name} vous souhaite un No√´l f√©erique entour√© de vos proches ! ‚ú®`,
                `‚ùÑÔ∏è ${name} vous envoie ses v≈ìux les plus chaleureux pour ce No√´l magique ! üéÖ`
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            const messageElement = document.getElementById('message');
            const resultElement = document.getElementById('result');
            
            messageElement.textContent = randomMessage;
            resultElement.classList.add('show');
            
            // Confettis effect
            createConfetti();
            
            // Scroll vers le r√©sultat
            resultElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Cr√©ation de confettis
        function createConfetti() {
            const colors = ['#ff6b6b', '#51cf66', '#ffd43b', '#4dabf7', '#ff8787', '#69db7c'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                document.body.appendChild(confetti);
                
                // Animation
                const duration = Math.random() * 3 + 2;
                confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                setTimeout(() => confetti.remove(), duration * 1000);
            }
        }

        // Partage du message
        function shareMessage() {
            const message = document.getElementById('message').textContent;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Joyeux No√´l üéÑ',
                    text: message
                }).catch(err => console.log('Erreur de partage:', err));
            } else {
                // Copier dans le presse-papier
                navigator.clipboard.writeText(message).then(() => {
                    alert('‚ú® Message copi√© ! Vous pouvez le partager maintenant üéÑ');
                });
            }
        }

        // Initialisation
        createSnowflakes();
        createStars();

        // Appuyer sur Entr√©e pour g√©n√©rer
        document.getElementById('name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateMessage();
            }
        });
    </script>
</body>
</html>
